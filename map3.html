<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mapa 3</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<!---<link rel="stylesheet" href="css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="menu col-md-1 col-xs-1">
					<span class=" menu fa fa-ellipsis-v" aria-hidden="true"></span>
				</div>
				<div class="col-md-1 col-xs-2">
					<img src="img/pink-logo.png" width="50" alt="">
				</div>
				<div class=" text-center col-md-10 col-xs-6">
					<span class="titulo">Payment</span>
				</div>
			</div>
		</div>
		<hr>
	</header>
	<section class="datos text-center ">
		<div class="container">
			 <div class="foto">
				<img class="image" src="img/yova.png" width="100" alt="">
				<span class="name"></span>
			 </div>
			 <div class="botones">
				<div class="row">
					<div class="col-sm-3 col-xs-3 boton">No tip</div>
					<div class="col-sm-2 col-xs-2 boton">$1</div>
					<div class="col-sm-2 col-xs-2 boton">$2</div>
					<div class="col-sm-2 col-xs-2 boton">$5</div>
					<div class="col-sm-3 col-xs-3 boton">Other</div>
				</div>
			 </div>
			 <div class="tips">
				<div class="row">
					<div class="col-xs-6 text-left pay">
						<i class="gris fa fa-credit-card" aria-hidden="true"></i>
						<span>Payment</span>
					</div>
					<div class="col-xs-6 text-right pay">
						<span class="gris">*1234</span>
						<span class="fa fa-chevron-right gris"></span>
					</div>
				</div>
			 </div>
			<div class="costo">
				<span class="final">$9.00</span>
			</div>
		</div>
	</section>
	<footer class="text-center" id="footer">
		<a class="siguiente" href="#">Next</a>
	</footer>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="jquery/map3.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-BVwmd9bk4EKYrgUtd4IrBO5J7-_OPyo&callback=initMap"
    async defer></script>       	
</body>
</html>
